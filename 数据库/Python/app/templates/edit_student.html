<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑学生</title>
</head>
<body>
    <h1>修改学生信息</h1>
    <form method="POST">
        <label for="name">姓名:</label>
        <input type="text" name="name" value="{{ student[1] }}" required><br><br>

        <label for="dob">出生日期:</label>
        <input type="date" name="dob" value="{{ student[2] }}" required><br><br>

        <label for="gender">性别:</label>
        <select name="gender" required>
            <option value="M" {% if student[3] == 'M' %}selected{% endif %}>男</option>
            <option value="F" {% if student[3] == 'F' %}selected{% endif %}>女</option>
        </select><br><br>

        <button type="submit">提交</button>
    </form>
    <a href="{{ url_for('index') }}">返回首页</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neumorphic Elements</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
  <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
  <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- 页面主体部分 -->
<div class="container">
  <div class="components">

    <!-- Switch组件：用于展示开关按钮 -->
    <div class="switch">
      <div class="switch__1">
        <input id="switch-1" type="checkbox" onchange="handleSwitchChange(this)">
        <label for="switch-1"></label>
      </div>
      <div class="switch__2">
        <input id="switch-2" type="checkbox" checked onchange="handleSwitchChange(this)">
        <label for="switch-2"></label>
      </div>
    </div>

    <!-- Checkbox组件：复选框 -->
    <div class="checkbox">
      <div class="checkbox__1">
        <input id="checkbox-1" type="checkbox" onchange="handleCheckboxChange(this)">
        <label for="checkbox-1">
          <i class="material-icons">done</i>
        </label>
      </div>
      <div class="checkbox__2">
        <input id="checkbox-2" type="checkbox" checked onchange="handleCheckboxChange(this)">
        <label for="checkbox-2">
          <i class="material-icons">done</i>
        </label>
      </div>
    </div>

    <!-- Radio按钮组件 -->
    <div class="radio">
      <div class="radio__1">
        <input id="radio-1" type="radio" name="radio" value="1" onclick="handleRadioChange(this)">
        <label for="radio-1"></label>
      </div>
      <div class="radio__2">
        <input id="radio-2" type="radio" name="radio" value="2" checked onclick="handleRadioChange(this)">
        <label for="radio-2"></label>
      </div>
    </div>

    <!-- 按钮组件 -->
    <div class="btn btn__primary" onclick="handleButtonClick('primary')"><p>Button</p></div>
    <div class="btn btn__secondary" onclick="handleButtonClick('secondary')"><p>Button</p></div>

    <!-- 时钟组件：模拟的时钟，动态更新 -->
    <div class="clock">
      <div class="hand hours" id="hours"></div>
      <div class="hand minutes" id="minutes"></div>
      <div class="hand seconds" id="seconds"></div>
      <div class="point"></div>
      <div class="marker">
        <span class="marker__1"></span>
        <span class="marker__2"></span>
        <span class="marker__3"></span>
        <span class="marker__4"></span>
      </div>
    </div>

    <!-- Chip组件：可点击的“芯片”标签 -->
    <div class="chip" onclick="handleChipClick()">
      <div class="chip__icon">
        <ion-icon name="color-palette"></ion-icon>
      </div>
      <p>Neumorphic Design</p>
      <div class="chip__close" onclick="handleChipClose()">
        <ion-icon name="close"></ion-icon>
      </div>
    </div>

    <!-- Circle按钮组件：带播放/暂停图标 -->
    <div class="circle">
      <span class="circle__btn" onclick="togglePlayPause()">
        <ion-icon class="pause" name="pause"></ion-icon>
        <ion-icon class="play" name="play"></ion-icon>
      </span>
      <span class="circle__back-1"></span>
      <span class="circle__back-2"></span>
    </div>

    <!-- 输入框组件 -->
    <div class="form">
      <input type="text" class="form__input" placeholder="Type anything..." oninput="handleInputChange(this)">
    </div>

    <!-- 搜索框组件 -->
    <div class="search">
      <input type="text" class="search__input" placeholder="Search..." oninput="handleSearchChange(this)">
      <div class="search__icon">
        <ion-icon name="search"></ion-icon>
      </div>
    </div>

    <!-- 分段控制器（Tabs） -->
    <div class="segmented-control">
      <input type="radio" name="radio2" value="3" id="tab-1" checked onclick="handleTabChange(this)">
      <label for="tab-1" class="segmented-control__1">
        <p>Tab 1</p>
      </label>

      <input type="radio" name="radio2" value="4" id="tab-2" onclick="handleTabChange(this)">
      <label for="tab-2" class="segmented-control__2">
        <p>Tab 2</p>
      </label>

      <input type="radio" name="radio2" value="5" id="tab-3" onclick="handleTabChange(this)">
      <label for="tab-3" class="segmented-control__3">
        <p>Tab 3</p>
      </label>

      <div class="segmented-control__color"></div>
    </div>

    <!-- 图标组件 -->
    <div class="icon">
      <div class="icon__home" onclick="handleIconClick('home')">
        <ion-icon name="home"></ion-icon>
      </div>
      <div class="icon__account" onclick="handleIconClick('account')">
        <ion-icon name="person"></ion-icon>
      </div>
      <div class="icon__settings" onclick="handleIconClick('settings')">
        <ion-icon name="settings"></ion-icon>
      </div>
    </div>

    <!-- 滑块组件 -->
    <div class="slider">
      <div class="slider__box">
        <span class="slider__btn" id="find" onclick="handleSliderChange()"></span>
        <span class="slider__color"></span>
        <span class="slider__tooltip" id="slider-tooltip">50%</span>
      </div>
    </div>
  </div>
  <a href="https://dribbble.com/myacode" class="dribbble" target="_blank"><ion-icon name="logo-dribbble"></ion-icon></a>
</div>

<script src="./script.js"></script>
</body>
</html>

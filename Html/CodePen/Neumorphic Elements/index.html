<!DOCTYPE html>
<html lang="en" >
<head>
  <!-- 设置文档的字符集为UTF-8，确保支持国际字符集 -->
  <meta charset="UTF-8">

  <!-- 设置网页标题 -->
  <title>Neumorphic Elements</title>

  <!-- 引入Google字体Poppins，指定不同的字体粗细 -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

  <!-- 引入Google的Material Icons图标库 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- 引入Font Awesome图标库，用于图标显示 -->
  <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>

  <!-- 引入Ionicons图标库的ES模块版本 -->
  <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>

  <!-- 如果浏览器不支持模块化脚本，则引入非模块化的Ionicons图标库 -->
  <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>

  <!-- 设置viewport，以适应不同设备的屏幕宽度，确保页面响应式设计 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 引入normalize.css，用于统一浏览器的样式，使不同浏览器间显示一致 -->
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">

  <!-- 引入本地的样式文件（style.css），用于自定义页面的样式 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- 页面主体部分 -->
<div class="container">
  <div class="components">

    <!-- Switch组件：用于展示开关按钮 -->
    <div class="switch">
      <div class="switch__1">
        <!-- 第一个开关 -->
        <input id="switch-1" type="checkbox">
        <label for="switch-1"></label>
      </div>

      <div class="switch__2">
        <!-- 第二个开关，默认选中 -->
        <input id="switch-2" type="checkbox" checked>
        <label for="switch-2"></label>
      </div>
    </div>

    <!-- Checkbox组件：复选框 -->
    <div class="checkbox">
      <div class="checkbox__1">
        <!-- 第一个复选框 -->
        <input id="checkbox-1" type="checkbox">
        <label for="checkbox-1">
          <!-- 使用Material Icons中的"done"图标表示复选框的选中状态 -->
          <i class="material-icons">done</i>
        </label>
      </div>
      <div class="checkbox__2">
        <!-- 第二个复选框，默认选中 -->
        <input id="checkbox-2" type="checkbox" checked>
        <label for="checkbox-2">
          <i class="material-icons">done</i>
        </label>
      </div>
    </div>

    <!-- Radio按钮组件 -->
    <div class="radio">
      <div class="radio__1">
        <!-- 第一个单选按钮 -->
        <input id="radio-1" type="radio" name="radio" value="1">
        <label for="radio-1"></label>
      </div>

      <div class="radio__2">
        <!-- 第二个单选按钮，默认选中 -->
        <input id="radio-2" type="radio" name="radio" value="2" checked>
        <label for="radio-2"></label>
      </div>
    </div>

    <!-- 按钮组件 -->
    <div class="btn btn__primary"><p>Button</p></div>
    <div class="btn btn__secondary"><p>Button</p></div>

    <!-- 时钟组件 -->
    <div class="clock">
      <div class="hand hours"></div> <!-- 时针 -->
      <div class="hand minutes"></div> <!-- 分针 -->
      <div class="hand seconds"></div> <!-- 秒针 -->
      <div class="point"></div> <!-- 时钟中心点 -->
      <div class="marker">
        <span class="marker__1"></span> <!-- 时钟的刻度 -->
        <span class="marker__2"></span>
        <span class="marker__3"></span>
        <span class="marker__4"></span>
      </div>
    </div>

    <!-- Chip组件：可点击的“芯片”标签 -->
    <div class="chip">
      <div class="chip__icon">
        <ion-icon name="color-palette"></ion-icon></div>
      <p>Neumorphic Design</p>
      <div class="chip__close">
        <ion-icon name="close"></ion-icon>
      </div>
    </div>

    <!-- Circle按钮组件：带播放/暂停图标 -->
    <div class="circle">
      <span class="circle__btn">
        <ion-icon class="pause" name="pause"></ion-icon>
        <ion-icon class="play" name="play"></ion-icon>
      </span>
      <span class="circle__back-1"></span>
      <span class="circle__back-2"></span>
    </div>

    <!-- 输入框组件 -->
    <div class="form">
      <input type="text" class="form__input" placeholder="Type anything...">
    </div>

    <!-- 搜索框组件 -->
    <div class="search">
      <input type="text" class="search__input" placeholder="Search...">
      <div class="search__icon">
        <ion-icon name="search"></ion-icon>
      </div>
    </div>

    <!-- 分段控制器（Tabs） -->
    <div class="segmented-control">
      <input type="radio" name="radio2" value="3" id="tab-1" checked/>
      <label for="tab-1" class= "segmented-control__1">
        <p>Tab 1</p></label>

      <input type="radio" name="radio2" value="4" id="tab-2" />
      <label for="tab-2" class= "segmented-control__2">
        <p>Tab 2</p></label>

      <input type="radio" name="radio2" value="5" id="tab-3" />
      <label for="tab-3" class= "segmented-control__3">
        <p>Tab 3</p></label>

      <div class="segmented-control__color"></div> <!-- 高亮显示当前选中的Tab -->
    </div>

    <!-- 图标组件 -->
    <div class="icon">
      <div class="icon__home">
        <ion-icon name="home"></ion-icon></div> <!-- 首页图标 -->
      <div class="icon__account">
        <ion-icon name="person"></ion-icon></div> <!-- 个人账号图标 -->
      <div class="icon__settings">
        <ion-icon name="settings"></ion-icon></div> <!-- 设置图标 -->
    </div>

    <!-- 滑块组件 -->
    <div class="slider">
      <div class="slider__box">
        <span class="slider__btn" id="find"></span> <!-- 滑块按钮 -->
        <span class="slider__color"></span> <!-- 滑块背景色 -->
        <span class="slider__tooltip">50%</span> <!-- 滑块工具提示 -->
      </div>
    </div>
  </div>
  <!-- Dribbble链接图标，点击跳转至作者的Dribbble页面 -->
  <a href="https://dribbble.com/myacode" class="dribbble" target="_blank">
    <ion-icon name="logo-dribbble"></ion-icon>
  </a>
</div>

<!-- 引入本地的JavaScript脚本（script.js），用于页面交互效果 -->
<script  src="./script.js"></script>

</body>
</html>
